# Wordpress
#
<VirtualHost *:80>
 ServerAdmin dirk.pollmaecher@urz.uni-halle.de
 ServerName blogs.urz.uni-halle.de
 DocumentRoot "/srv/www/wordpress/wp-base/"
 ServerAlias blog.itz.uni-halle.de
 ServerAlias blog.urz.uni-halle.de
 ServerAlias glaube.uni-halle.de www.glauben.uni-halle.de glauben.uni-halle.de www.glaube.uni-halle.de
# tot
# ServerAlias blog.altern-in-deutschland.de www.blog.altern-in-deutschland.de
 ServerAlias transnationalradio.org www.transnationalradio.org
 ServerAlias studieninfo.physik.uni-halle.de
 ServerAlias deutschdidaktik.uni-halle.de www.deutschdidaktik.uni-halle.de
 ServerAlias ibz.uni-halle.de www.ibz.uni-halle.de
 ServerAlias maxmohr.uni-halle.de www.maxmohr.uni-halle.de
 ServerAlias blog.llz.uni-halle.de
# ServerAlias das-antlitz-der-wissenschaft.de
 ServerAlias mediah.de www.mediah.de
 ServerAlias blog.studip.uni-halle.de
 ServerAlias blog.wiwi.uni-halle.de
 ServerALias blog.onlineradiomaster.de
 ServerAlias www.lagr.uni-halle.de lagr.uni-halle.de
 ServerAlias www.uppw.uni-halle.de uppw.uni-halle.de
 ServerAlias studieninfo.mathematik.uni-halle.de
 ServerAlias studieninfo.chemie.uni-halle.de
 <Directory "/srv/www/wordpress/">
        Options +FollowSymLinks
        RewriteEngine on
        AllowOverride All

        Order allow,deny
        Allow from all

        RedirectMatch temp ^/2014/03/winter-ade/(.*)$ https://studip.uni-halle.de/$1
 </Directory>

 <Directory ~ ".*\.svn">
     Order allow,deny
     Deny from all
     Satisfy All
 </Directory>

</VirtualHost>


